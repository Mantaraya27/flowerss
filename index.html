<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="/flores-amarillas-tres/css/style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter" id="letter">
                    <p>Thiara, mi amoor, espero que te guste ^^ ¡Te amo mucho! ❤️</p>
                    <div class="button">
                        <button id="redirectButton">Click <3</button>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const redirectButton = document.getElementById('redirectButton');
        const letter = document.getElementById('letter');

        // Evento para abrir/cerrar la carta
        envelopeWrapper.addEventListener('click', (event) => {
            const letterRect = letter.getBoundingClientRect();
            const clickY = event.clientY;

            // Verifica si el clic es en la parte superior de la carta
            if (clickY < letterRect.top + letterRect.height - 50) { // Ajusta el valor para la zona clickeable
                envelopeWrapper.classList.toggle('flap'); // Abre o cierra la carta
            }
        });

        // Redirigir al hacer clic en el botón
        redirectButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Evita que el clic cierre la carta
            window.location.href = 'flower.html'; // Redirigir
        });
    </script>
</body>
</html>
